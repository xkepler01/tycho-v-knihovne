<!DOCTYPE html>

<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Nahrat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="whole">
    <header>
        <div class="info">
            <img src="../images/logo.png" class="logo" alt="logo">
            <a href="https://instagram.com/tycho_v_knihovne" class="insta"><i class="bi bi-instagram"></i></a>
            <a href="https://github.com/xkepler01/tycho-v-knihovne" class="gith"><i class="bi bi-github"></i></a>
        </div>
        <h1 class="title">Tycho v Knihovně!</h1>
        <ul class="navigation">
            <li><a href="../index.html" class="navLink">Úvodní Stránka</a></li>
            <li><a href="allPosts.html" class="navLink">Zobrazit Vše</a></li>
            <li><a href="upload.html" class="navLink">Přidat</a></li>
        </ul>
    </header>
    <form action="insert.php" method="post">
        <main class="upload">
            <div class="about">
                <h1>Nahrat prispevek</h1>
                <p>
                    <label for="Name">Jméno a Příjmení:</label>
                    <input type="text" name="name" id="Name" required class="uploadText">
                </p>
                <p>
                    <label for="Class">Třída:</label>
                    <input type="text" name="class" id="Class" required class="uploadText">
                </p>
                <p>
                    <label for="Date">Datum vytvoření textu:</label>
                    <input type="date" name="date" id="Date" required class="uploadText">
                </p>
                <p>
                    <label for="Description">Popis(max 200 znaků):</label>
                    <textarea name="description" id="Description" rows="8" cols="40" maxlength="200" required class="uploadText"></textarea>
                </p>
                <p>
                    <label for="Type">Typ(Literatura/Obraz/Hudba):</label>
                    <input type="text" name="type" id="Type" required class="uploadText">
                </p>
                <p>
                    <label for="PDF">Soubor ve formátu PDF:</label>
                    <input type="file" name="pdf" id="PDF" accept="application/pdf" required class="uploadPDF">
                </p>
            </div>
            <input type="submit" value="Odeslat" class="uploadButton">
        </main>
    </form>
</div>
</body>
</html>
